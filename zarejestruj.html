<form class="form-horizontal">
    <div style="margin:auto; width:40%">
        <div class="form-group" >
            <label for="email" class="col-md-4 control-label">Podaj adres E-mail</label>
            <div class="input-group" >
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email" ng-model='email'>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Podaj hasło</label>
            <div class="input-group" >
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Hasło" ng-model='password'>
            </div>
        </div>
        <div class="form-group">
            <label for="re-password" class="col-md-4 control-label">Powtórz hasło</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="re-password" type="password" class="form-control" name="re-password" placeholder="Hasło" ng-model="repassword">
            </div>
        </div>
        <p class="col-md-offset-4" ng-bind="help"></p>
        <div class="col-md-offset-4 col-md-2">
            <input type="button" value="Zarejestruj" class="btn btn-default" ng-click="insertData()">
        </div>
    </div>
</form>
